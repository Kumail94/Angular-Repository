<div class="row">
    <div class="col-sm-12">
        <img [src]="reciepe.imagePath" alt="{{reciepe.name}}" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <h1>{{reciepe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="btn-group" appDropDown>
            <button type="button" class="btn btn-info dropdown-toggle">
                Manage Reciepe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="addShoppingToList()"style="cursor: pointer;">To Shopping List</a></li>
                <li><a (click)="EditReciepe()"style="cursor: pointer;">Edit Reciepe</a></li>
                <li><a (click)="DeleteReciepe()"style="cursor: pointer;">Delete Reciepe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        {{reciepe.description}}
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <ul class="list-group">
            <li class="list-group-item list-group-item-success" *ngFor="let element of reciepe.ingrediant">
                {{element.name}}
                <span>&nbsp; - &nbsp;</span>
                {{element.amount}}
            </li>
        </ul>
    </div>
</div>
