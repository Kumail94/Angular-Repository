<div class="container">
    <div class="row">
        <form (ngSubmit)="onSubmit(authform)" #authform="ngForm">
            <div class="col-sm-12 col-md-6 col md-6 col-md-offset-3">
                <div class="alert alert-danger" *ngIf="errorMessage">
                    {{errorMessage}}
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="text" placeholder="Email" class="form-control" ngModel name="email" required email autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" placeholder="Password" class="form-control" ngModel name="password" required minlength="8" autocomplete="off">
                </div>
                <button type="submit" class="btn btn-success" [disabled]="!authform.valid">{{isLoginMode ? 'Login' : 'SignUp'}}</button> &nbsp;
                <button type="button" class="btn btn-warning" (click)="onSwitch()">Switch to
                    {{isLoginMode ? 'SignUp' : 'Login'}}</button>
            </div>
        </form>
    </div>
</div>
